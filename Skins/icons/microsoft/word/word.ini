[Rainmeter]
Update=1000
Group="AppIcon"

[Variables]
Num=1

[ReWall]
Meter=Image
ImageName=wordCombined#Num#.png
W=55
H=55
Tile=0
PreserveAspectRatio=0
LeftMouseUpAction=!Execute ["C:\Program Files\Microsoft Office\root\Office16\WINWORD.EXE"]
DynamicVariables=1
MouseOverAction=[!SetVariable Num "2"][!UpdateMeter MeterImage][!Redraw]
MouseLeaveAction=[!SetVariable Num "1"][!UpdateMeter MeterImage][!Redraw]
