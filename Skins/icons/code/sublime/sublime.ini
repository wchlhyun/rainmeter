[Rainmeter]
Update=1000
Group="AppIcon"

[Variables]
Num=1

[ReWall]
Meter=Image
ImageName=sublimeCombined#Num#.png
W=60
H=60
Tile=0
PreserveAspectRatio=0
LeftMouseUpAction=!Execute ["C:\Program Files\Sublime Text 3\sublime_text.exe"]
DynamicVariables=1
MouseOverAction=[!SetVariable Num "2"][!UpdateMeter MeterImage][!Redraw]
MouseLeaveAction=[!SetVariable Num "1"][!UpdateMeter MeterImage][!Redraw]
