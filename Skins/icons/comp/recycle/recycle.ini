[Rainmeter]
Group="AppIcon"|"All"
Update=1000

[Variables]
Num=1

[ReWall]
Meter=Image
ImageName=recycleCombined#Num#.png
W=60
H=60
Tile=0
PreserveAspectRatio=0
LeftMouseUpAction=[shell:RecycleBinFolder]
DynamicVariables=1
MouseOverAction=[!SetVariable Num "2"][!UpdateMeter MeterImage][!Redraw]
MouseLeaveAction=[!SetVariable Num "1"][!UpdateMeter MeterImage][!Redraw]
