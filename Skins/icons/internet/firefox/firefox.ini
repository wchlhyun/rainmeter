[Rainmeter]
Group="AppIcon"
Update=1000

[Variables]
Num=1

[ReWall]
Meter=Image
ImageName=firefoxCombined#Num#.png
W=60
H=60
Tile=0
PreserveAspectRatio=0
LeftMouseUpAction=!Execute ["C:\Program Files\Mozilla Firefox\firefox.exe"]
DynamicVariables=1
MouseOverAction=[!SetVariable Num "2"][!UpdateMeter MeterImage][!Redraw]
MouseLeaveAction=[!SetVariable Num "1"][!UpdateMeter MeterImage][!Redraw]