[Rainmeter]
Update=1000
Name=Checklist
Author=Sjoti
ContextTitle="Open settings"
ContextAction=["NotePad" "#@#Var.ini"]
Version=0.1

[Variables]
@Include=#@#Var.ini
Mover=0
TotalHeight=600
TotalWidth=350
BoxSize=20
EditMode=1
ClickAction=24
Rightposition=15
CheckboxposR=15
TextBoxPosR=40



[CheckboxStyle]
Meter=String
FontColor=240,240,240
FontFace=#Font#
FontSize=#FontSize#
AntiAlias=1
clipString=1
Solidcolor=0,0,0,1



;[MeasureMover]
;Measure=Plugin
;Plugin=ActionTimer
;Group=Icons
;ActionList1=Repeat FadeIn,16,20
;CheckMove=[!SetVariable Fader "(Clamp(#Fader#+55,0,1000))"]#I#
;ActionList2=Wait 10|Repeat FadeOut,16,33
;UncheckMove=[!SetVariable Fader "(Clamp(#Fader#-34,0,1000))"]#I#
