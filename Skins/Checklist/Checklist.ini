Command16=!Refresh "#CURRENTCONFIG#"
Command17=!WriteKeyValue Variables Checkbox9 "$UserInput$" Y=345 "#@#Var.ini"
Command18=!Refresh "#CURRENTCONFIG#"
Y=75 
DefaultValue="Text file path and name"
Solidcolor=150,150,150



